<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Crystals Collector!</h1>
      <p class="lead"></p>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <h4>Game Info</h4>
        </div>
        <div class="card-body">
            
          <h5>Target Number: <span id="targetNumber"></span></h5>
          <h5>Total Score: <span id="totalScore"></span></h5>
          <div id="crystal">
            <img src="https://via.placeholder.com/150" class = "crystals" id="crystal-0" data-value="0" alt="crystal1">

            <img src="https://via.placeholder.com/150" class = "crystals" id="crystal-1" data-value="0" alt="crystal2">

            <img src="https://via.placeholder.com/150" class = "crystals" id="crystal-2" data-value="0" alt="crystal3">

            <img src="https://via.placeholder.com/150" class = "crystals" id="crystal-3" data-value="0" alt="crystal4">
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          <h4>Scoreboard</h4>
        </div>
        <h5>Wins: <span id="wins"></span></h5>
        <h5>Losses: <span id="losses"></span></h5>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
